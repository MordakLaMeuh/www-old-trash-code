												// BackTicks ` [...] ` est un template littéral afin d'écrire sur plusieurs lignes:
	var win4 = new MW('IframeTest','IframeTest (experimental)',50,56,30,40,'#c0392b','#2E1043',{'type':'iframe','url':'http://www.duckduckgo.com','noheader':true});

var File_Center = (function(){
	var fileInput = document.getElementById('fileInput');
	var file_Index = 0;

	fileInput.addEventListener('change', function(e) {
		var file = fileInput.files[0];
		var imageType = /image.*/;
		var videoType = /video.*/;

		if (file.type.match(imageType)) {
			var reader = new FileReader();

			reader.onload = function(e) {
				var img = new Image();
				img.src = reader.result;
				file_Index++;
				new MW('id'+file_Index,file.name,70,30,30,70,'#e74c3c','black',{'type':'image','url':reader.result,'ratio':true,'opacity':false});

				if (!user || !user_To_Share) {
					(!user) && display("Impossible de partager quoi que ce soit puisque vous n'êtes pas conneté !\n");
					(!user_To_Share) && display("Veuillez utiliser la commande /share avec le nom de l'ami avec qui vous souhaitez partager.\n");
				}
				else {
					for (var i=0; i<users_List.length; i++) {
						if (user_To_Share == users_List[i]) {
							RTC.initializeNewInstance(user,user_To_Share);
							return;
						}
					}
					display("L'ami avec qui vous souhaitez partager n'est actuellement plus présent ! \n");
				}
			}
			reader.readAsDataURL(file);
		} else if (file.type.match(videoType)) {
			console.log('video en input');
			var reader = new FileReader();

			reader.onload = function(e) {
				var video = new Object();
				video.src = reader.result;
				file_Index++;
				new MW('id'+file_Index,file.name,70,30,30,70,'#e74c3c','black',{'type':'video','url':reader.result,'ratio':true,'opacity':false});

				// SEND OFFER !
			}
			reader.readAsDataURL(file);
		}
		else {
			console.log('format non reconnu');
		}
	});
})();


var chatTab = document.getElementById("chatTab");
chatTab.innerHTML = "";

var mousewheelevt=(/Firefox/i.test(navigator.userAgent))? "DOMMouseScroll" : "mousewheel";
chatTab.addEventListener(mousewheelevt, function(e) {
	var e = window.event || e; // old IE support
	var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
	chatTab.scrollTop -= delta*20;
}, false);

var display = function(msg) {
		chatTab.innerHTML+=msg;
		chatTab.scrollTop+=10000;
}

var formInput = document.getElementsByTagName("input")[1];
var identified = null;
var password = false;
var user = "";
var users_List = new Array();
var user_To_Share = false;

var A = new RegExp("^/share ");
var C = new RegExp("^/exit$");
var D = new RegExp("^/connect$");
var postMsg = function()
{
	if (formInput.value.match(A)) {
		var B = formInput.value.replace(A,'');
		for (var i=0; i<users_List.length; i++) {
			if (B == users_List[i]) {
				display("Initialisation du partage avec "+B+".\n");
				user_To_Share = B;
				formInput.value = null;
				return;
			}
		}
		display("Vous ne pouvez partager avec un ami inexistant !\n");
	}
	else if (formInput.value.match(C)) server.disconnect();
	else if (formInput.value.match(D)) server.connect();
	else 	server.send('CHAT',formInput.value);

	formInput.value = null;
}

var NodeServer = function(ip) {
	var serverType = { 			// 1-L'utilisation de l'API crypto passe forcément pas une page HTTPS sur la dernière version de chrome
		ssl	: false,			// 2-Aucune regression de sécurité n'est possible, si la page source est HTTPS le serveur node doit etre SSL aussi.
		ws	: 'ws://'+ip+':8080/',
		wss	: 'wss://'+ip+':8443/'
	};
	var addr=(serverType.ssl || location.protocol == 'https:')?serverType.wss:serverType.ws;

	var identify_Field = document.getElementsByTagName("form")[0];
	var txtNode = identify_Field.insertBefore(document.createTextNode(''),identify_Field.firstChild);

	var socket = null;
	var open = function() { display("Connexion au serveur réussie.\n"); }
	var error = function() { display("Aucune réponse du serveur. Vous ne pouvez rien y faire !\n");  }
	var message = function(str){
		console.log('msg received from server:'+str);
		var obj = JSON.parse(str.data);
		switch (obj.type) {
			case 'SERVER':
				console.log(JSON.stringify(obj));
				if (obj.password) {
					password = true;
					identified = false;
					display("valid password.\n");
					txtNode.nodeValue = 'IDENTIFIEZ-VOUS:';
					return;
				}
				if (!password) return;

				if (obj.kick) {											// Réponse du berger à la bergère.
					display("Ce pseudo là est déjà enregistré, veuillez en utiliser un autre...\n");
					return;
				}
				if (identified == false) {
					formInput.setAttribute("style","width:98%");
					identified = true;
					txtNode.nodeValue = null;
				}
				if (obj.name) {
					console.log('enregistrement du nom de user:'+obj.name);
					user = obj.name;
				}
				else if (obj.new) {
					console.log(obj.new+' length:'+obj.new.length);					// new possede la liste des nouveaux arrivants.
					for (var i=0; i < obj.new.length; i++) users_List.push(obj.new[i]);
				}
				else {												// out informe qu'un client est partit !
					for (var i=0; i < users_List.length; i++) {
						if (obj.out == users_List[i]) {
							users_List.splice(i,1);
							break;
						}
					}
				}
				console.log('current user list ->'+users_List.join(' '));
				break;
			case 'CHAT':
				display(obj.data);
				break;
			case 'OFFER':
				console.log('offer received'+JSON.stringify(obj.data));
				RTC.initializePeerInstance(obj.data);
				break;
			case 'ANSWER':
				console.log('answer reveived');
				RTC.launchSeeding(obj.data);
				break;
			default:
				console.log('other datas');
				break;
		}
	};
	this.send = function(type,data) {
		if (socket.readyState != 1) {
			display("Vous n'etes pas connecté au serveur. essayez /connect\n");
		}
		else {
			socket.send(JSON.stringify	({
			type: type,
			data: data
		}))}
	}
	this.connect = function() {
		if (socket && (socket.readyState == 1)) {
			display('Déjà connecté !\n');
			return;
		}
		password = false;
		formInput.setAttribute("style","width:40%");
		txtNode.nodeValue = 'ENTER PASSWORD:';

		socket = new WebSocket(addr);
		socket.onopen	= function()	{ open();  		};
		socket.onmessage  = function(data)	{ message(data); 	};
		socket.onerror 	= function() 	{ error(); 		};
	}
	this.disconnect = function() {
		if (socket.readyState == 1) {
			socket.onopen    = null;
			socket.onmessage = null;
			socket.onerror   = null;
			socket.close();
			display("Déconnexion du serveur enregistrée. Have a nice day !\n");
		}
		else  display("vous n'etes actuellement pas connecté au serveur.\n");
	}
	this.connect();
}
