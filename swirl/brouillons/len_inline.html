 }

var OBJ = function() {
	this.createImage = function() {
		var i = new image(4);
		return i;
	}

		new video(7);
		return 'azerty';
	}
	var common = function(i) {
		this.x = i;
	}
	var image = function(j) {
		common.call(this,j);

	}
	var video = function(j) {
		common.call(this,j);

	}

	//image.prototype = new common();

	video.prototype.constructor = video;

var obj = new OBJ();
